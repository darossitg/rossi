<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <title>#{msg.titulo}</title>
    </h:head>

    <h:body>
        <f:view>
            <h:form id="frm" prependId="false">
                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                    <tr>
                        <td id="header" align="center">
                            <div id="logo">
                                <h:commandLink action="index" immediate="true">
                                    <img src="resources/img/loja_Logo.png" border="0" width="100px"/>
                                </h:commandLink>
                            </div>
                            <h1>Sistema de Controle de Estoque</h1>
                        </td>
                    </tr>
                    <tr>
                        <td id="menu">
                            <p:menubar>
                                <p:menuitem value="Início" ajax="false" action="index" immediate="true" icon="ui-icon-home" />
                                <p:submenu label="Imóvel">  
                                    <p:menuitem value="Novo..." ajax="false" action="novoImovel" immediate="true" icon="ui-icon-document" />  
                                    <p:separator />  
                                    <p:menuitem value="Pesquisar" ajax="false" action="listarImovel" immediate="true" icon="ui-icon-search" />
                                </p:submenu>  
                                <p:submenu label="Cliente">  
                                    <p:menuitem value="Novo..." action="novoCliente" immediate="true" icon="ui-icon-document" />  
                                    <p:separator />  
                                    <p:menuitem value="Pesquisar" action="pesquisarCliente" immediate="true" icon="ui-icon-search" />  
                                </p:submenu>  
                                <p:submenu label="Sobre">  
                                    <p:menuitem value="Ajuda" url="#" onclick="ajuda.show()" icon="ui-icon-help" />  
                                    <p:menuitem value="Documentação PDF" ajax="false" url="#" onclick="generico.show()" icon="ui-icon-info" />  
                                    <p:separator />  
                                    <p:menuitem value="&copy; Copyright" url="#" onclick="copy.show()" />
                                </p:submenu>  
                                <p:menuitem value="Sair" ajax="false" url="#"  action="#{usuarioMB.mataSessao()}" icon="ui-icon-unlocked"  />
                            </p:menubar>
                        </td>
                    </tr>
                    <tr>
                        <td id="conteudo">
                            <p:messages autoUpdate="true" closable="true" />
                            <ui:insert name="conteudo">Conteúdo</ui:insert>
                        </td>
                    </tr>
                </table>
            </h:form>

            <p:dialog id="modalAjuda" header="Ajuda" widgetVar="ajuda" modal="true">
                Aqui vem o texto...
            </p:dialog>

            <p:dialog id="modalGenerico" header="Ooops!" widgetVar="generico" modal="true">
                    Saindo!
            </p:dialog>

            <p:dialog id="modalDialog" header="&copy; TargetTrust" widgetVar="copy" modal="true" width="300" height="300">  
                <h:outputText value="Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                              tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                              quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                              consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
                              cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
                              proident, sunt in culpa qui officia deserunt mollit anim id est laborum." />  
            </p:dialog>  

        </f:view>
    </h:body>

</html>
